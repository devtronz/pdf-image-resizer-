<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Resizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <header>
    <h1>Image Resizer</h1>
    <p class="subtitle">Resize images offline by size or dimensions</p>
  </header>

  <!-- SELECT IMAGE -->
  <section class="card">
    <h2>1. Select Image</h2>
    <input type="file" id="img" accept="image/*">
    <p class="hint">JPG, PNG, WebP supported</p>
  </section>

  <!-- PREVIEW -->
  <section class="card">
    <h2>Preview</h2>
    <div class="preview-box">
      <div>
        <p class="preview-title">Original</p>
        <img id="originalPreview">
      </div>
      <div>
        <p class="preview-title">Resized</p>
        <img id="resizedPreview">
      </div>
    </div>
  </section>

  <!-- FILE SIZE -->
  <section class="card">
    <h2>2. Target File Size (Optional)</h2>
    <div class="row">
      <input type="number" id="sizeValue" placeholder="Size">
      <select id="sizeUnit">
        <option value="kb">KB</option>
        <option value="mb">MB</option>
      </select>
    </div>
    <p class="hint">Leave empty if not needed</p>
  </section>

  <!-- DIMENSIONS -->
  <section class="card">
    <h2>3. Resize Dimensions (Optional)</h2>
    <div class="row">
      <input type="number" id="width" placeholder="Width (px)">
      <span class="muted">or</span>
      <input type="number" id="height" placeholder="Height (px)">
    </div>
    <p class="hint">Aspect ratio preserved automatically</p>
  </section>

  <!-- ACTION -->
  <section class="card action">
    <button onclick="resizeImage()">Resize Image</button>

    <!-- PROGRESS -->
    <div class="progress-wrapper">
      <div id="progressText">Idle</div>
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
    </div>

    <a id="download" class="download-link" download></a>
  </section>

  <footer>
    <a href="index.html">‚Üê Back to Photo to PDF</a>
  </footer>

</div>

<script src="resizer.js"></script>
</body>
</html>
