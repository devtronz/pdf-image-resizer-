<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Resizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="card">
  <h1>Image Resizer</h1>
  <p>Resize image by pixels or target KB. No upload.</p>

  <label class="upload">
    <input type="file" id="image" accept="image/*">
    üñº Select Image
  </label>

  <div class="controls">
    <input type="number" id="width" placeholder="Width (px)">
    <input type="number" id="height" placeholder="Height (px)">
  </div>

  <input class="kb-input" type="number" id="targetKB" placeholder="Target size (KB)">

  <button onclick="resizeImage()">Resize & Download</button>

  <a href="index.html" class="nav-btn">‚Üê Back to Photo to PDF</a>

  <footer>Runs fully in your browser</footer>
</div>

<!-- JS -->
<script src="image-resizer.js"></script>

</body>
</html>
