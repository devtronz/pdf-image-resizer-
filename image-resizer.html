<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Resizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 700;
      color: #020617;
    }

    p {
      margin: 0 0 20px;
      color: #64748b;
      font-size: 14px;
    }

    .upload {
      border: 2px dashed #cbd5f5;
      border-radius: 12px;
      padding: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload:hover {
      border-color: #6366f1;
      background: #f8fafc;
    }

    input[type="file"] {
      display: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .controls input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #cbd5f5;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #4f46e5;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4338ca;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Image Resizer</h1>
  <p>Resize images locally in your browser</p>

  <label class="upload">
    <input type="file" id="image" accept="image/*">
    ðŸ–¼ Click to select an image
  </label>

  <div class="controls">
    <input type="number" id="width" placeholder="Width (px)">
    <input type="number" id="height" placeholder="Height (px)">
  </div>

  <button onclick="resizeImage()">Resize & Download</button>

  <footer>No upload â€¢ Fast â€¢ Free</footer>
</div>

<script>
function resizeImage() {
  const file = document.getElementById("image").files[0];
  if (!file) return alert("Select an image");

  const w = document.getElementById("width").value;
  const h = document.getElementById("height").value;
  if (!w || !h) return alert("Enter width and height");

  const img = new Image();
  const reader = new FileReader();

  reader.onload = e => {
    img.onload = () => {
      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      canvas.getContext("2d").drawImage(img, 0, 0, w, h);

      const link = document.createElement("a");
      link.download = "resized-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    };
    img.src = e.target.result;
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
