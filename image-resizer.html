<!DOCTYPE html>
<html lang="en">
<head>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4f46e5">

  <meta charset="UTF-8">
  <title>Image Resizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="card">
  <h1>Image Resizer</h1>
  <p>Resize images locally</p>

  <label class="upload">
    <input type="file" id="image" accept="image/*">
    üñº Select image
  </label>

  <div class="controls">
    <input type="number" id="width" placeholder="Width (px)">
    <input type="number" id="height" placeholder="Height (px)">
  </div>

<input type="number" id="targetKB" placeholder="Target size (KB)">

  <button onclick="resizeImage()">Resize & Download</button>

  <a href="index.html" class="nav-btn">‚Üê Back to PDF</a>
</div>

<script>
function resizeImage() {
  const file = document.getElementById("image").files[0];
  if (!file) return alert("Select image");

  const w = width.value;
  const h = height.value;
  if (!w || !h) return alert("Enter size");

  const img = new Image();
  const r = new FileReader();

  r.onload = e => {
    img.onload = () => {
      const c = document.createElement("canvas");
      c.width = w;
      c.height = h;
      c.getContext("2d").drawImage(img, 0, 0, w, h);

      const a = document.createElement("a");
      a.download = "resized.png";
      a.href = c.toDataURL("image/png");
      a.click();
    };
    img.src = e.target.result;
  };

  r.readAsDataURL(file);
}
</script>


<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
