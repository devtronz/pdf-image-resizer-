<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo to PDF Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 700;
      color: #111827;
    }

    p {
      margin: 0 0 25px;
      color: #6b7280;
      font-size: 14px;
    }

    .upload {
      border: 2px dashed #d1d5db;
      border-radius: 12px;
      padding: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload:hover {
      border-color: #6366f1;
      background: #f9fafb;
    }

    input[type="file"] {
      display: none;
    }

    .upload span {
      color: #4f46e5;
      font-weight: 600;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #4f46e5;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4338ca;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Photo to PDF</h1>
    <p>Convert images to a single PDF. No upload. 100% private.</p>

    <label class="upload">
      <input type="file" id="images" multiple accept="image/*">
      ðŸ“¸ Click to select photos
      <br><br>
      <span>PNG, JPG, JPEG supported</span>
    </label>

    <button onclick="makePDF()">Convert to PDF</button>

    <footer>
      Runs fully in your browser â€¢ Free forever
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    async function makePDF() {
      const files = document.getElementById("images").files;
      if (!files.length) {
        alert("Please select images");
        return;
      }

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      for (let i = 0; i < files.length; i++) {
        const img = await loadImage(files[i]);
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = (img.height * pageWidth) / img.width;

        if (i > 0) pdf.addPage();
        pdf.addImage(img, "JPEG", 0, 0, pageWidth, pageHeight);
      }

      pdf.save("photos.pdf");
    }

    function loadImage(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.onload = () => resolve(img);
          img.src = reader.result;
        };
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
